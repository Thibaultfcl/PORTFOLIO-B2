<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <nav>
    <input type="checkbox" id="check">

    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <label class="logo">Portfolio</label>

    <ul>
      <li><a href="/index">Home</a></li>
      <li><a class="active" href="/projet">Projects</a></li>
      <li><a href="/admin">Edit</a></li>
      <li><a href="/contact">Contact me</a></li>
    </ul>
  </nav>

  <section>
    <div class="container">
      <div class="row">
        {{range .}}
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="square"
            style="background-image: url('data:image/jpeg;base64,{{.Picture}}'); background-size: cover; background-repeat: no-repeat; background-size: 100% 100%; background-position: center;">
            <h3 class="project-title">{{.Title}}</h3>
            <p classe="description" style="color: #fff;">{{.Description}}</p>
            <a classe="link" href="{{.Link}}" target="_blank">Voir le projet</a>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </section>
</body>

</html>
