<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
        background: linear-gradient(to top,  #feb47b,#37546a );
        height: 94vh;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Projects Data</h2>

        <div class="row mb-4" id="projectCards">
            {{range .}}
            <div class="col-md-2 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{.Title}}</h5>
                        <p class="card-text">{{.Description}}</p>
                        <button class="btn btn-primary select-project" 
                                data-id="{{.Id}}"
                                data-title="{{.Title}}" 
                                data-description="{{.Description}}" 
                                data-link="{{.Link}}"
                                data-picture="{{.Picture}}">
                            Edit Project
                        </button>
                    </div>
                </div>
            </div>
            {{end}}
            <div class="col-md-2 mb-3 d-flex align-items-center justify-content-center">
                <form action="/createNewProject" method="post">
                    <button type="submit" class="btn btn-primary">+</button>
                </form>
            </div>
        </div>

        <form id="editProjectForm" action="/updateProjects" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="hidden" id="projectId" name="id">
            <div class="mb-3">
                <label for="title" class="form-label">Title :</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link :</label>
                <input type="url" class="form-control" id="link" name="link">
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Picture :</label>
                <input type="file" class="form-control" id="picture" name="picture">
                <img id="img" class="img-thumbnail mt-2" width="100">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="../script/editProject.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
