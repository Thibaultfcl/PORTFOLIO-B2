<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
        background: linear-gradient(to top,  #feb47b,#37546a );
        height: 94vh;
       
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Projects Data</h2>

        <div class="row mb-4">
            {{range .}}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{.Title}}</h5>
                        <p class="card-text">{{.Description}}</p>
                        <a href="{{.Link}}" class="btn btn-primary">Go to project</a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

        {{range .}}
        <form action="/updateProjectInfo" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title :</label>
                <input type="text" class="form-control" id="title" name="title" value="{{.Title}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{.Description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link :</label>
                <input type="url" class="form-control" id="link" name="link" value="{{.Link}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        {{end}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
