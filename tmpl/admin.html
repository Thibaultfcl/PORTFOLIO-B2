<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Navbar</title>
</head>

<body>
    <div id="mdp" style="display: block;">
        <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="container" style="display: flex; align-items: center; justify-content: center;">
                <form id="passwordForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </section>
    </div>

    <section id="admin" style="display: none;">
        <div class="container px-4 px-lg-5">
            <h1>What Would You Like To Do</h1>
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-4 mb-3 mb-md-0">
                    <form action="/editProjects" method="post">
                        <button type="submit" class="btn btn-dark h-100" id="editProjects">
                            <h2>Edit your projects</h2>
                            <p style="margin: 0;">Add, Update or just delete it</p>
                        </button>
                    </form>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <form action="/editPersonal" method="post">
                        <button type="submit" class="btn btn-dark h-100" id="editPersonal">
                            <h3>Change your personal information</h3>
                        </button>
                    </form>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 mt-3">
                <div class="col-md-2 mb-3 mb-md-0">
                    <form action="/index" method="post">
                    <button type="submit" class="btn btn-dark h-100 w-100" id="index">
                        <h2>Home</h2>
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <script src="../script/mdp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
